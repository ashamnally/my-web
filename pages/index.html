    <style type="text/css">
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon,
        .voice-icon,
        .camera-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-icon {
            right: 10px;
        }

        .voice-icon {
            right: 50px;
        }

        .camera-icon {
            right: 90px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            padding: 10px 40px 10px 10px;

            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;}
        .search-button {
            background-color: #f2f2f2;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .search-button i {
            color: #333;
        }
    </style>
</head>
